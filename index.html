<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Tumwebaze 2026 Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Animated Water Background -->
    <div class="water"></div>

    <div class="campaign-content">
        <!-- Correct file path to the image from GitHub -->
        <img src="https://raw.githubusercontent.com/TumwekwaseAmiim/FrankTumwebazeLegacy/main/nice%20photo%20from%20hon.jpg" alt="Hon. Frank Tumwebaze">
        
        <h1>#FrankMyMP #FrankMyChoice</h1>
        <p>Hon. Frank Tumwebaze is a leader of vision, empowering communities and fostering unity. Join the movement for 2026!</p>
        
        <!-- WhatsApp Share Button -->
        <a id="whatsapp-share" class="btn" target="_blank">Share on WhatsApp</a>

        <a href="#" class="btn">Vote Frank Tumwebaze 2026</a>
    </div>

    <script>
        // Floating heart animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // WhatsApp Share Function
        document.getElementById("whatsapp-share").addEventListener("click", function () {
            let shareURL = encodeURIComponent(window.location.href);
            let text = encodeURIComponent("Join the movement! Vote for Hon. Frank Tumwebaze in 2026.");
            this.href = `https://api.whatsapp.com/send?text=${text} ${shareURL}`;
        });
    </script>

</body>
</html>
